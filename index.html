<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container my-5 mx-auto">

      <h1 class="text-center text-muted my-4">Weather App</h1>

      <form class="change-location text-center text-muted my-4">
        <label for="city" class="">Enter a location for weather information</label>
        <input type="text" name="city" class=" city form-control p-4">
      </form>

      <div class="card shadow-lg rounded d-none">
        <img src="https://via.placeholder.com/400x300" class="time card-img-top">
        <div class="icon bg-light mx-auto text-center">
           <img src="" alt="">
        </div>
        <div class="text-uppercase text-center text-muted details">
            <h5 class="my-3 city-name">City name</h5>
            <p class="my-2 conditions"></p>
            <div class="display-4 my-4">
                <span class="temp">temp</span>
                <span>&deg;C</span>
            </div>

        </div>
      </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
